<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
  </head>
  <style>
    body {
      margin: 0;
      background-color: #d3d3d34a;
    }
    section {
      display: flex;
      align-items: center;
    }
    .container {
      height: 100vh;
    }
    .container > .primaryImage {
      height: 100vh;
    }

    .container > .secContainer {
      position: absolute;
      top: 20%;
      width: 33.33%;
      display: flex;
      justify-content: center;
      background-color: rgb(0, 0, 0, 0.3);
      align-items: center;

      h1 {
        color: #fff;
        font-size: 46px;
      }
    }
    .container > .secContainer > .secondaryImage {
      width: 20%;
    }
    .elements > .header {
      margin: 0 2rem;
      h2 {
        font-size: 34px;
        width: 80%;
      }
      p {
        font-size: 34px;
      }
    }
    .elements > .form {
      background-color: #fff;
      padding: 2rem;
      -webkit-box-shadow: 5px 12px 15px -1px #adadad;
      box-shadow: 5px 12px 15px -1px #adadad;
      h1 {
        margin: 0;
        margin-bottom: 1rem;
      }
    }

    .button {
      margin: 2rem;

      button {
        background-color: green;
        border: none;
        color: #fff;
        padding: 1rem 4rem;
        font-size: 18px;
        border-radius: 10px;

        &:hover {
          -webkit-box-shadow: 5px 12px 15px -1px #adadad;
          box-shadow: 5px 12px 15px -1px #adadad;
        }
      }
      h3 > a {
        text-decoration: none;
        color: green;
      }
    }
    #all-inputs {
      display: flex;
      width: 60%;
      label {
        font: menu;
      }
      input {
        border-radius: 5px;
        margin: 10px;
        margin-top: 2px;
        margin-left: 0;
        width: 300px;
        height: 30px;
        padding: 0;
        border: whitesmoke solid;
        outline: none;
      }
    }
    .column {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
  </style>
  <body>
    <section>
      <div class="container">
        <img
          src="assets/fore-ground-img.jpg"
          alt="Foreground Image"
          class="primaryImage"
        />
        <div class="secContainer">
          <img src="assets/odin-lined.png" alt="Odin" class="secondaryImage" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="elements">
        <div class="header">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Signup
            now to get started.
          </h2>
          <p>You know you want to</p>
        </div>
        <div class="form">
          <h1>Let's do this</h1>
          <div id="all-inputs">
            <div class="column">
              <label for="first_name">FIRST NAME*</label>
              <input type="text" id="first_name" required />

              <label for="email">EMAIL*</label>
              <input type="email" id="email" required />

              <label for="password">PASSWORD*</label>
              <input type="password" id="password" required />
            </div>
            <div class="column">
              <label for="last-name">LAST NAME*</label>
              <input type="text" id="last-name" required />

              <label for="number">PHONE NUMBER</label>
              <input type="number" id="number" />

              <label for="confirm-pass">CONFIRM PASSWORD*</label>
              <input type="password" id="confirm-pass" required />
            </div>
          </div>
        </div>

        <div class="button">
          <button type="submit">Create Account</button>

          <h3>Already have an account? <a href="">Login</a></h3>
        </div>
      </div>
    </section>
  </body>
</html>
